<div class="card mb-5" style="width: 30rem;">
    <div class="card-header">
      <img src="{{ user.image }}" class="profile-image rounded float-right">
      <h4 class="card-title">New Post</h4>
    </div>
    <div class="card-body">
      <p class="card-text">
        <textarea [(ngModel)]="body" class="form-control" rows="5"></textarea>
      </p>
    </div>
    <div class="card-footer text-muted"> 
      <button (click)="submitPost()" class="btn btn-primary float-right" type="button">
        Submit
      </button>
    </div>
  </div>
